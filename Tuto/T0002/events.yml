message_mairie: "message &3&l(!)&b La &fMairie &best l'un des plus grands bâtiment de Kokiri ! Les personnes qui y travaillent te seront sûrement d'une aide précieuse au cours de ta quête..."
message_banque: "message &3&l(!)&b La &fGrande Banque de Kokiri &bte permet d'entreposer tes items ! Qu'il vente ou qu'il neige, ils seront en sécurité (même en cas de décès prématuré)"
message_marche: "message &3&l(!)&b L'Île Commercial abrite &fun très grand marché &bavec de nombreuses étals. Les Marchands se battent pour y proposer leurs denrées et articles au tout venant ! Tu pourras surement y dénicher de bonnes affaires..."
message_dirigeable: "message &3&l(!)&b Ce &edirigeable &best le seul moyen de voyager rapidement jusqu'à l'ancestrale cité d'&eIrin Lepta&b, au coeur des jungles du Nord"
message_bateau: "message &3&l(!)&b Ce solide &enavire &bte permet de voyager jusqu'aux contrées gelées de &eMinätar&b, au Sud-Est de l'Eldorado"
message_caravane: "message &3&l(!)&b A dos de &elama&b, tu peux te rendre à l'antique cité de &eNycène&b, dans le terrible et dangereux désert du Sud-Ouest de l'Eldorado"
message_artifi: "message &3&l(!)&b Le maniement de la lave et de la poudre à canon est plus sûr dans les sous-sols... C'est pour cela que l'&cOrdre des Artificiers &ba fondé son siège ici."
message_marchand: "message &3&l(!)&b L'&aOrdre des Marchands &ba été fondé dans cette grande bâtisse, au coeur du Quartier Commercial. C'est ici que sont formé les plus grands Marchands de tout l'Eldorado.			"
message_chasseur: "message &3&l(!)&b L'&6Ordre des Chasseurs &ba pris ses quartiers sur cette île, afin de préparer ses plans à l'abri des regards indiscrets !"
message_magicien: "message &3&l(!)&b Implanté dans la cime de l'arbre Mojo, l'&5Ordre des Magiciens &brassemble les plus grands mages du pays"
message_chateau: "message &3&l(!)&b Le &fChâteau &best un lieu de légendes de l'Eldorado, ayant appartenu pendant des siècles à la famille royale. Mais cela fait bien longtemps que personne n'y a mis les pieds..."
message_marchenoir: "message &3&l(!)&b Le &7Marché Noir &best le repère des pires escrocs de l'Eldorado... Il y circule des marchandises de contrebande et de la camelote... M'enfin si ça peut permettre de vendre un peu sous le manteau..."
message_milice: "message &3&l(!)&b N'ayez crainte, la &fMilice &bveille ! Elle est le bras armé de la ville : elle assure la sécurité au sein de la Capitale."
message_port: "message &3&l(!)&b Le &fPort &best un véritable lieu de rencontre entre marins, marchands et badauds qui aspirent d'aventures aux trois coins du monde..."
message_jardin: "message &3&l(!)&b Rien de tel qu'une balade dans &fles Jardins&b, face à la mer, après un petit tour à la Taverne... Bien que le Dragon réchauffe l'atmosphère, c'est un lieu très rafraîchissant !"
message_vieuxquartiers: "message &3&l(!)&b Ces bâtisses construites sur un terrain en pente appartiennent à la &fVieille Ville&b. Ces quartiers sont les plus anciens de Kokiri et les rencontres peuvent s'y avérer surprenantes..."
message_ecurie: "message &3&l(!)&b L'&fEcurie &bvous permet de louer un box pour y stationner et rafraîchir votre monture... ou tout autre véhicule ! Ici, les bêtes sont bien traitées."
message_taverne: "message &3&l(!)&b A la &fTaverne&b, le défi est d'en sortir aussi frais que tu y es entré ! Peut-être même avec quelques informations utiles..."
message_hotel: "message &3&l(!)&b L'&fHôtel de Kokiri &bpropose ses belles chambres équipées à des prix très abordables."
message_maitre_poule: "message &3&l(!)&b Ce bâtiment abrite &fMaître Poule&b, un être mystérieux qui a pour mission de t'aider dans ta quête..."
message_mine: "message &3&l(!)&b Le portail pour se rendre à la &fMine&b... Même d'ici on entend le claquement des pioches sur la pierre pour trouver des diamants."
message_nether: "message &3&l(!)&b Le &cNether &best un endroit très dangereux... Es-tu vraiment certain de vouloir t'approcher de cette autre dimension ?"
message_place: "message &3&l(!)&b La &fGrand-Place &bde Kokiri est le principal lieu de rencontre. Située au centre de la ville, on peut facilement en sortir par n'importe quel côté !"