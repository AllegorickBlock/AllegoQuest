S0011_bucheron_02: "Le bûcheron d'Irin Lepta pense que je ne suis pas capable de ré\
  cupérer du bois sans saccager l'environnement. Il est temps de lui montrer que je\
  \ suis respectueux avec la nature en allant récupérer 32 d'acajou en faisant bien\
  \ attention !"
S0011_bucheron_07: "Le bûcheron d'Irin Lepta m'a demandé de lui ramener 32 d'acajou\
  \ ! Je dois penser à respecter la nature en récupérant ce bois !"
S0011_bucheron-fin: "J'ai gagné le respect du bûcheron d'Irin Lepta ! Du moins je\
  \ crois... Mais en tout cas, j'ai surtout gagné quelques cubix tout en respectant\
  \ la nature !"