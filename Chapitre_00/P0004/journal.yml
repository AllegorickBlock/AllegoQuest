P0004_020: "Le Tavernier m'a demandé de descendre à la cave pour vérifier où en est\
  \ le Sommelier."
P0004_050: "Le Sommelier a besoin de 64 blés et 32 sucres pour terminer les préparatifs\
  \ !"
P0004_060: "Toutes les boissons du Sommelier sont prêtes ! Je dois l'annoncer au Tavernier\
  \ !"
P0004-fin: "Le Sommelier était bien content de me trouver, je lui ai apporté des ressources\
  \ et ai sauvé le banquet préparé par le Tavernier !"